<script type="text/javascript">

    $(".gb").click(function(event) {
        $(".mask").hide();
        $(".tc").hide();
    });

    //获取验证码
    $("#getyzm").click(function(event) {

        var phone = $("#phone").val();
        if (!phone) {

            window.wxc.xcConfirm('请输入手机号');
            return false;
        }
        var phone_re = /^0?1[3456789]\d{9}$/;
        if (!phone_re.test(phone)) {

            window.wxc.xcConfirm('请输入正确的手机号');
            return false;
        }
        $.ajax({
            url: 'http://zg99.offcn.com/index/biaodan/sendmsg?actid=6790&callback=?',
            type: 'GET',
            dataType: 'jsonp',
            data: {phone: phone},
            success: function(data) {
                if (data.status=="1") {
                    //alert('正在发送请稍后...');
                    window.wxc.xcConfirm('正在发送请稍后...');
                    var sec = 120;
                    $("#getyzm").text(sec+'s后重试');
                    var timer = setInterval(function (){
                        sec--;
                        $("#getyzm").text(sec+'s后重试');
                        if (sec<1) {
                            $("#getyzm").text('获取验证码');
                            clearInterval(timer);

                        }
                    }, 1000);
                } else {
                    //alert(data.msg);
                    window.wxc.xcConfirm(data.msg);

                }
            }
        });

    });

</script>
