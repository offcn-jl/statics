<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆中间件 页面嵌入式表单</title>
    <!--
        由于小程序码自动生成逻辑的引入，为了避免污染生产环境的小程序 AccessToken 缓存逻辑，需要在此处判断运行环境并引入对应的模块。
    -->
    <script>
        var chaosLoginModuleJS = document.createElement("script");
        chaosLoginModuleJS.type = "text/javascript";
        chaosLoginModuleJS.setAttribute("data-type", "page");
        if (window.location.protocol === "https:") {
            chaosLoginModuleJS.setAttribute("data-id", "1");
            chaosLoginModuleJS.src = "https://statics.jilinoffcn.com/libraries/login/v5/main.min.js";
        } else {
            chaosLoginModuleJS.setAttribute("data-id", "10001");
            chaosLoginModuleJS.src = "../main.min.js";
        }
        document.getElementsByTagName("head")[0].appendChild(chaosLoginModuleJS);
    </script>
</head>

<body>
    <style>
        .optional{
            border: 2px dotted red;
            padding: 10px;
        }
        .optional::before{
            content: "可选字段";
            color: red;
            position: fixed;
            background: white;
            top: 0px;
        }
        .optional input{
            display: block;
            margin-top: 5px;
        }
    </style>
    <div class="chaos-login-page-optional" style="display: none;">
        <div class="optional">
            <p>可以使用任意类型的 input 元素、 可以任意编写样式、 可以任意组合, 只需添加设置了字段对应的 id 的 input 元素到配置有 class 名称为 chaos-login-page-optional 的 div 元素中可。<br/>( 注意：需要自行编写每个 input 对应的校验规则。 )</p>
            <input type="text" id="chaos-customer-name" placeholder="客户姓名">
            <input type="text" id="chaos-customer-identity" placeholder="客户身份ID, 来自 CRM 中的客户身份字典表">
            <input type="text" id="chaos-customer-colleage" placeholder="客户毕业院校">
            <input type="text" id="chaos-customer-mayor" placeholder="客户专业">
            <input type="text" id="chaos-remark" placeholder="备注">
        </div>
    </div>
    <div class="chaos-login-page-form" style="display: none;"></div>
    <div class="chaos-login-page-is-login" style="display: none;">您已经参与过此活动！</div>
