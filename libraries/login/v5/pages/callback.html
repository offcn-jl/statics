<body>
    <button>测试回调函数</button>

        document.getElementsByTagName("button")[0].addEventListener("click", function () {
            if (Chaos && Chaos.Hooks && Chaos.Hooks.Login) {
                Chaos.Hooks.Login(function(phone){
                    alert("您已登陆, 使用的手机号码是 : " + phone)

                alert("正在努力加载中～")
            }
        })
