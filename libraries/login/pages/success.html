<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作成功</title>
</head>
<body>
    <div style="text-align: center;position: fixed;left: 50%;top: 50%;margin-left: -100px;margin-top: -39px;">
        <p>您已经<span id="name">操作</span>成功！</p>
        <a href="javascript:history.back(-1);window.close();">返回上一页 (<span id="count">5</span> 秒后自动返回)</a>
    </div>
    <script>
        if ( typeof(window.location.href.split("?")[1]) !== "undefined" ) {
            document.getElementById("name").innerHTML = decodeURI(window.location.href.split("?")[1]);
        }
        var time = 5;
        var timer = setInterval(function(){
            time--;
            document.getElementById("count").innerText = time;
            if (time <= 0 ) {
                clearInterval(timer);
                history.back(-1);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
